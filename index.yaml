default:
    arch: noarch
    name: multipkg
    version: '1.2'
    summary: Automation for package builds (supports RPM, deb)
    buildprefix: /usr
    provides:
        - Seco::Multipkg
        - perl-seco-class
        - perl-seco-cpan
    requires:
        - perl-File-FnMatch
        - perl-YAML-Syck
        - subversion-perl
        - perl-Git
        - perl-Error
