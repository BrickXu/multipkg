default:
    arch: noarch
    name: multipkg
    version: '1.2'
    summary: Automation for package builds (supports RPM, deb)
    buildprefix: /usr
    requires:
        - perl-seco-class
        - perl-seco-cpan
        - perl-seco-getopt
        - cpan-file-fnmatch
        - cpan-yaml-syck
        - subversion-perl

